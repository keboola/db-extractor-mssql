version: "2"
services:
  app:
    build: .
    image: keboola/ex-db-mssql
    command: ["./wait-for-it.sh", "mssql:1433", "-t", "30", "--", "./vendor/bin/phpunit"]
    tty: true
    stdin_open: true
    env_file:
      - ssh-keys.env
    environment:
      MSSQL_DB_HOST: mssql
      MSSQL_DB_PORT: 1433
      MSSQL_DB_USER: sa
      MSSQL_DB_PASSWORD: a_VERY_secure_passw0rd
      MSSQL_DB_DATABASE: tempdb
    links:
      - sshproxy
      - mssql

  dev:
    image: keboola/ex-db-mssql
    volumes:
      - .:/code
    command: ["./wait-for-it.sh", "mssql:1433", "-t", "30", "--", "./vendor/bin/phpunit"]
    tty: true
    stdin_open: true
    env_file:
      - ssh-keys.env
    environment:
      MSSQL_DB_HOST: mssql
      MSSQL_DB_PORT: 1433
      MSSQL_DB_USER: sa
      MSSQL_DB_PASSWORD: a_VERY_secure_passw0rd
      MSSQL_DB_DATABASE: tempdb
    links:
      - sshproxy
      - mssql

  mssql:
    image: microsoft/mssql-server-linux:2017-latest
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: a_VERY_secure_passw0rd
    ports:
      - "1433:1433"

  sshproxy:
    build: ./tests/env/sshproxy
    volumes:
        - ./tests/env/sshproxy:/code
    working_dir: /code
    ports:
      - "2222:22"
    links:
      - mssql
