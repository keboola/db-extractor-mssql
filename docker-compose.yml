version: "3"
services:
  app: &app
    build: .
    image: keboola/ex-db-mssql
    command: composer ci
    volumes:
      - ssh-keys:/root/.ssh
    environment:
      MSSQL_DB_HOST: mssql
      MSSQL_DB_PORT: 1433
      MSSQL_DB_USER: sa
      MSSQL_DB_PASSWORD: "yourStrong(!)Password"
      MSSQL_DB_DATABASE: test
    links:
      - sshproxy
      - mssql

  appssl:
    <<: *app
    links:
      - sshproxy
      - mssqlssl:mssql

  dev:
    <<: *app
    volumes:
      - ssh-keys:/root/.ssh
      - .:/code

  mssql: &mssql
    image: microsoft/mssql-server-linux
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: "yourStrong(!)Password"

  mssql-ssl:
    <<: *mssql
    image: mssql-server-linux-ssl
    build:
      context: .
      dockerfile: docker/mssql-ssl/Dockerfile

  sshproxy:
    image: keboola/db-component-ssh-proxy:latest
    volumes:
      - ssh-keys:/root/.ssh
    links:
      - mssql

  wait:
    image: waisbrot/wait
    depends_on:
      - mssql-ssl
      - mssql
    environment:
      - TARGETS=mssql-ssl:1433,mssql:1433
      - TIMEOUT=200

volumes:
  ssh-keys:
